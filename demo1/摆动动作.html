<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            /*cursor: none;*/
        }
    </style>
</head>
<body>
<script>
      var Bai = (function(window,document,undefined){
          var canvas,ctx,w,h,x,y,mx,my,a,deltaTime,lastTime,kmp;
          function init(){
            canvas = document.createElement('canvas');
            ctx = canvas.getContext('2d');
            w = window.innerWidth;
            h = window.innerHeight;
            canvas.width = w;
            canvas.height = h;
            document.body.appendChild(canvas);
            x = w - 50;
            y = h;
            a = 0;
            //摆动幅度
            kmp = 30;
            lastTime = Date.now();
            draw();
          }
          function draw(){
            requestAnimationFrame(draw);
            ctx.clearRect(0,0,w,h);
            var now = Date.now();
            deltaTime = now - lastTime;
            lastTime = now;
            a += deltaTime * 0.001;
            var r = Math.sin(a);
            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#f00';
            ctx.moveTo(x,y);
            ctx.quadraticCurveTo(x,y-30,x+r*kmp,y-120);
            ctx.stroke();
            ctx.restore();
            console.log(a)
          }
        return { init : init };
    })(window,document);
     
    Bai.init();
</script>
</body>
</html>
