<canvas id="canvas"></canvas>
<script>
    var ctx = document.getElementById('canvas'),
        content = ctx.getContext('2d'),
        round = [],
        WIDTH,
        HEIGHT,
        initRoundPopulation = 10;

    WIDTH = document.documentElement.clientWidth;
    HEIGHT = document.documentElement.clientHeight;

    ctx.width = WIDTH;
    ctx.height = HEIGHT;
    function Image_item(index, x, y) {
        this.index = index;
        this.x = x;
        this.y = y;
        this.vx=5;
        this.vy=2;
    }
    Image_item.prototype.draw = function () {
        content.drawImage(img,this.x,this.y);
    };
    var img = new Image();   // 创建img元素
    img.src = 'images/images1.png';
    img.onload = function(){
        init();
        
    }
    Image_item.prototype.move = function () {
        this.x += this.vx;
        this.y += this.vy;
        if (this.y + this.vy > canvas.height || this.y + this.vy < 0) {
          this.y = 0;
        }
        if (this.x + this.vx > canvas.width || this.x + this.vx < 0) {
          this.x = 0;
        }
        this.draw();
    };
    function animate() {
        content.clearRect(0, 0, WIDTH, HEIGHT);
        for (var i in round)
            round[i].move();
        requestAnimationFrame(animate)
    }
     function init() {
        for (var i = 0; i < initRoundPopulation; i++) {
            round[i] = new Image_item(i, Math.random() * WIDTH, 0);
            round[i].draw();
        }
        animate();
    }
